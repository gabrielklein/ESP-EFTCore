<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="eft.js"></script>
	<link rel="stylesheet" href="eft.css">
	<title>EFT framework</title>
	<meta charset="utf-8" />
</head>

<body>

	<div id="loading">
		Loading... You need an access to internet to load the jQuery framework.
	</div>

	<div id="head" class="head">
	</div>

	<div id="main" style="display:none;">
		<div id="title" class="titledesc"></div>
		<div id="desc"></div>
		<div id="fx"></div>
	</div>

	<div class="fxmenu" id="fxmenu">
	</div>

	<div id="fxcontent" class="fxcontent">
		<h3 id="fxcontenttitle"></h3>
		<p id="fxcontentfx"></p>
		<p id="fxcontentaction"></p>
		<pre>
		<p id="fxcontentcall"></p>
		<p id="fxcontentresult"></p>
		</pre>
		<p id="fxcontenterror" class="error"></p>

	</div>


</body>

</html>
